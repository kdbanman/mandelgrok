<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 2px;
        overflow: hidden;

        background-color: #111;
    }
    .loadingBackground {
        z-index: 10;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;

        opacity: 0.5;
        background-color: #666666;
    }
    .loadingText {
        z-index: 11;

        position: absolute;
        top: 30%;
        width: 40rem;
        left: 50%;
        margin-left: -20rem;

        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 2px 2px 8px #888888;

        opacity: 0.8;
        background-color: #fff;
        font-size: 4rem;
        font-family: "Courier New", monospace;
        text-align: center;
    }
    .fullheight_container {
        position: relative;
        display: inline-block;
        height: 99vh;
        overflow: visible;
    }

    .outerReticle {
        visibility: hidden;

        z-index: 3;
        position: absolute;
        display: flex;
        justify-content: center;

        width: 1.6rem;
        height: 1.6rem;
        margin: -0.8rem 0 0 -0.8rem;
        padding: 0;
        border-radius: 0.8rem;
        box-sizing: border-box;

        opacity: 0.5;
        border: 0.2rem solid white;
        box-shadow: 2px 2px 8px #888888;
    }
    .outerReticle:hover {
        opacity: 0.8;
    }
    .outerReticle.dragging {
        opacity: 0.8;
    }
    .middleReticle {
        align-self: center;

        width: 1.3rem;
        height: 1.3rem;
        margin: 0;
        padding: 0;
        border-radius: 0.65rem;
        box-sizing: border-box;

        border: 0.2rem solid hsl(320, 80%, 40%);
    }
    .innerReticle {
        align-self: center;

        width: 0.9rem;
        height: 0.9rem;
        margin: 0;
        padding: 0;
        border-radius: 0.45rem;
        box-sizing: border-box;

        border: 0.1rem solid white;
    }

    .zoomControls {
        z-index: 2;
        position: absolute;
        top: 0.5rem;
        left: 1rem;

        opacity: 0.3;
        padding: 0.5rem;
        background-color: white;
        box-shadow: 2px 2px 8px #888888;
    }
    .zoomControls:hover {
        opacity: 0.8;
    }
    .zoom {
        width: 2rem;
        height: 2rem;
        margin: 0.3rem;
        padding: 0.3rem;

        color: hsl(320, 80%, 30%);
        font-family: "Courier New", monospace;
        line-height: 2rem;
        font-size: 2rem;
        font-weight: bolder;
        text-align: center;
        vertical-align: middle;

        cursor: default;
    }
    .zoom:hover {
        background-color: hsla(320, 50%, 30%, 0.1);
    }
    .zoomSelected .zoomSelected {
        background-color: hsl(320, 50%, 30%) !important;
        color: white;
        box-shadow: 2px 2px 8px #888888;
    }

    .help {
        z-index: 9;

        display: none;
        white-space: nowrap;
        position: absolute;
        box-sizing: border-box;

        top: 50%;
        left: 80%;
        margin: -1.1rem 0 0 0;
        padding: 0.5rem;

        background-color: hsl(320, 50%, 30%) !important;
        color: white;
        box-shadow: 2px 2px 8px #888888;
        border-radius: 0.3rem;

        font-family: Arial, sans-serif;
    }
    .help:after {
        top: 0.5rem;
        left: -0.5rem;
        bottom: auto;
        border-width: 10px 10px 10px 0;
        border-color: transparent hsl(320, 50%, 30%);


        content: "";
        position: absolute;
        border-style: solid;
        display: block;
        width: 0;
    }

    #plot {
        width: 99vh;
    }
    #dist {
        width: calc(99vh* 0.3);
    }
    #minimap {
        z-index: 5;
        position: absolute;
        margin: 1rem;
        bottom: 0;
        left: 0;
        height: calc(99vh* 0.25);
        width: calc(99vh* 0.25);

        opacity: 0.7;
        box-shadow: 2px 2px 8px #888888;
    }
    #minimap:hover {
        opacity: 1;
    }
    .draggable {
        cursor: move;
    }
    .dragging {
        cursor: none;
    }
    canvas {
        margin: 0;
        padding: 0;
    }

</style>
</head>
<body>

<div class="zoomControls">
    <div class="zoom zoomIn"><div class="icon">+</div></div>
    <div class="zoom zoomOut"><div class="icon">-</div></div>
</div>

<div class="loadingModal">
    <div class="loadingBackground"></div>
    <div class="loadingText">loading...</div>
</div>

<div class="fullheight_container" id="plot">
    <canvas id="plot_canvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <div class="outerReticle draggable">
        <div class="middleReticle">
            <div class="innerReticle"></div>
        </div>
    </div>
    <div class="help">Your turn.</div>
</div>

<div class="fullheight_container" id="dist">
    <canvas id="dist_canvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</div>

<div class="minimap_container draggable" id="minimap">
    <canvas id="minimap_canvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</div>

<script src="bin/jquery-2.1.1.min.js"></script>

<script src="src/draggable.js"></script>
<script src="src/util.js"></script>
<script src="src/global.js"></script>
<script src="src/render.js"></script>
<script src="src/main.js"></script>

</body>
</html>
