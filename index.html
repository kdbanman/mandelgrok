<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 2px;
        overflow: hidden;

        background-color: #111;
    }
    .loadingBackground {
        z-index: 2;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;

        opacity: 0.5;
        background-color: #666666;
    }
    .loadingText {
        z-index: 3;

        position: absolute;
        top: 30%;
        width: 40rem;
        left: 50%;
        margin-left: -20rem;

        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 2px 2px 8px #888888;

        opacity: 0.8;
        background-color: #fff;
        font-size: 4rem;
        font-family: "Courier New", monospace;
        text-align: center;
    }
    .fullheight_container {
        display: inline-block;
        height: 99vh;
    }
    .zoomControls {
        position: absolute;
        top: 0.5rem;
        left: 1rem;

        opacity: 0.3;
        padding: 0.5rem;
        background-color: white;
        box-shadow: 2px 2px 8px #888888;
    }
    .zoomControls:hover {
        opacity: 0.8;
    }
    .zoom {
        width: 2rem;
        height: 2rem;
        margin: 0.3rem;
        padding: 0.3rem;

        color: hsl(320, 80%, 30%);
        font-family: "Courier New", monospace;
        line-height: 2rem;
        font-size: 2rem;
        font-weight: bolder;
        text-align: center;
        vertical-align: middle;

        cursor: default;
    }
    .zoom:hover {
        background-color: hsla(320, 50%, 30%, 0.1);
    }
    .zoomSelected {
        opacity: 1 !important;
    }
    .zoomSelected .zoomSelected {
        background-color: hsl(320, 50%, 30%) !important;
        color: white;
        box-shadow: 2px 2px 8px #888888;
    }
    .zoomSelected .zoomSelected .icon {
        -webkit-animation-name: bounce;
        animation-name: bounce;
        -webkit-transform-origin: center bottom;
        transform-origin: center bottom;
        -webkit-animation-iteration-count: infinite;
        animation-iteration-count: infinite;
        -webkit-animation-duration: 5s;
        animation-duration: 5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
    #plot {
        width: 99vh;
    }
    #dist {
        width: calc(99vh* 0.3);
    }
    #minimap {
        position: absolute;
        margin: 1rem;
        bottom: 0;
        left: 0;
        height: calc(99vh* 0.25);
        width: calc(99vh* 0.25);

        opacity: 0.7;
        box-shadow: 2px 2px 8px #888888;

        cursor: move;
    }
    #minimap:hover {
        opacity: 1;
    }
    canvas {
        margin: 0;
        padding: 0;
    }

    @-webkit-keyframes bounce {
        from, 4%, 11%, 16%, 20%, to {
            -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        8%, 9% {
            -webkit-animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
            animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
            -webkit-transform: translate3d(0, 0.3rem, 0);
            transform: translate3d(0, 0.3rem, 0);
        }

        14% {
            -webkit-animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
            animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
            -webkit-transform: translate3d(0, -0.5rem, 0);
            transform: translate3d(0, -0.5rem, 0);
        }

        18% {
            -webkit-transform: translate3d(0,-0.3rem,0);
            transform: translate3d(0,-0.3rem,0);
        }
    }

    @keyframes bounce {
        from, 4%, 11%, 16%, 20%, to {
            -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        8%, 9% {
            -webkit-animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
            animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
            -webkit-transform: translate3d(0, 0.3rem, 0);
            transform: translate3d(0, 0.3rem, 0);
        }

        14% {
            -webkit-animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
            animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
            -webkit-transform: translate3d(0, -0.5rem, 0);
            transform: translate3d(0, -0.5rem, 0);
        }

        18% {
            -webkit-transform: translate3d(0,-0.3rem,0);
            transform: translate3d(0,-0.3rem,0);
        }
    }

</style>
</head>
<body>

<div class="zoomControls">
    <div class="zoom zoomIn"><div class="icon">+</div></div>
    <div class="zoom zoomOut"><div class="icon">-</div></div>
</div>

<div class="loadingModal">
    <div class="loadingBackground"></div>
    <div class="loadingText">loading...</div>
</div>

<div class="fullheight_container" id="plot">
    <canvas id="plot_canvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</div>

<div class="fullheight_container" id="dist">
    <canvas id="dist_canvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</div>

<div class="minimap_container" id="minimap">
    <canvas id="minimap_canvas">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
</div>

<script src="jquery-2.1.1.min.js"></script>
<script src="util.js"></script>
<script src="converge.js"></script>

</body>
</html>
