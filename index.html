<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
    html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 2px;
        overflow: hidden;
    }
    .loadingBackground {
        z-index: 2;
        position: absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;

        opacity: 0.5;
        background-color: #666666;
    }
    .loadingText {
        z-index: 3;

        position: absolute;
        top: 30%;
        width: 40rem;
        left: 50%;
        margin-left: -20rem;

        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 2px 2px 8px #888888;

        opacity: 0.8;
        background-color: #fff;
        font-size: 4rem;
        font-family: "Courier New", monospace;
        text-align: center;
    }
    .canvas_container {
        display: inline-block;
        height: 99vh;
    }
    #plot {
        width: 99vh;
    }
    #dist {
        width: calc(99vh* 0.3);
    }
    canvas {
        margin: 0;
        padding: 0;
    }
    #plot_canvas {
    }
    #dist_canvas {
    }
</style>
</head>
<body>

<div class="loadingModal">
    <div class="loadingBackground"></div>
    <div class="loadingText">loading...</div>
</div>

<div class="canvas_container" id="plot">
    <canvas id="plot_canvas">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
</div>

<div class="canvas_container" id="dist">
    <canvas id="dist_canvas">
    Your browser does not support the HTML5 canvas tag.
    </canvas>
</div>

<script src="jquery-2.1.1.min.js"></script>
<script src="util.js"></script>
<script src="converge.js"></script>

</body>
</html>
